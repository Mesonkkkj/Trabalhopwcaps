<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queenz Quiz</title>
    <link rel="stylesheet" href="lucas.css">
</head>
<body>
    <div class="container">
        <h1>Queenz Lucasiru</h1>
        <div id="start-screen">
            <a id="start-btn" href="#">Começar</a>
            <a id="score-btn" href="#">Pontos</a>
        </div>
        <div id="quiz-container" class="hide">
            <div id="question-container">
                <h2 id="question">Pergunta</h2>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">A</button>
                    <button class="btn">B</button>
                    <button class="btn">C</button>
                    <button class="btn">D</button>
                </div>
            </div>
            <button id="next-btn" class="hide">Próxima</button>
        </div>
    </div>
    <script src="lucas.js"></script>
</body>
</html>
